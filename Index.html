<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather Forecast</title>
</head>

<body>
    <div class="weather-forecast">
        <header>
            <form class="search-form">
                <input type="search" placeholder="Enter the city" required id="search-form-input">
                <input type="submit" value="Search" id="search-form-button">
            </form>
        </header>
        <main>


            <div class="weather-app-data">

                <div id="localization">
                    <h1 class="city"> Paris - </h1>
                    <h1 class="country"> França </h1>
                </div>

                <div class="info">


                    <div class="humidity">
                        <h2>💧</h2>
                        <p id="humidity">50%</p>
                    </div>

                    <div class="wind">
                        <h2>🌬️</h2>
                        <p id="wind">2 km/h</p>
                    </div>

                    <div class="current-date">
                        <h2>📆</h2>
                        <p id="current-date">26/08/2024</p>
                    </div>

                    <div class="current-hour">
                        <h2>🕒</h2>
                        <p id="current-hour">19:21</p>
                    </div>
                </div>

                <div class="weather-temperature-day">
                    <div id="week-day">Wednesday</div>
                    <div id="temp_img"> <img
                            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt=""
                            width="50px">
                    </div>
                    <div id="value-temp">24°C</div>
                    <div id="description">sun</div>

                    <p>Feels Like:
                    <div id="temp-sensation"><strong>14°C </strong></div>
                    </p>





                </div>
                <div class="weather-forecast-container" id="forecast">

                </div>
            </div>
        </main>
        <footer>
            <p>
                This project was coded by
                <a href="https://github.com/Emili-Santana" target="_blank">Emili Gusmão </a>
                and is on
                <a href="https://github.com/Emili-Santana/Weather-Forecast" target="_blank">GitHub</a>
                and hosted on
                <a href="https://best-weather-forecast.netlify.app/" target="_blank">netlify</a>
            </p>
        </footer>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
